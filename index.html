<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
</head>
<body background="background.jpg">
<center>
  	<h3 class="btn btn-info heading">AI DJ WEB APP
	    <br>
	    <span id="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. <br>
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
  <br><br>
  <div id="speed_disk">
    <img src="disk.gif" id="speed_img">
    <br>
    <button id="speed" class="btn btn-info">Speed <p id="sp"></p></button>
  </div>
  <div id="vol_disk">
    <img src="disk.gif" id="vol_img">
    <br>
    <button id="vol" class="btn btn-info">Volume <p id="volume"></p></button>
  </div>
  <button id="play" onclick="start()" class="btn btn-info">Play</button>
  <br>
  <br>
  <br>
  <br>
</center>

<script src="main.js"></script>
</body>
</html>
